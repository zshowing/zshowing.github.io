---
layout: default
---
<div class="tag">
  <h1 class="post-group-title">Tag: {{ page.tag }}</h1>
  <div>
    {% for post in site.tags[page.tag] %}
      <div class="single-post">
        <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div><span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <div class="description">{{ post.description }}</div>
      </div>
    {% endfor %}
  </div>
  </div>
<hr>
